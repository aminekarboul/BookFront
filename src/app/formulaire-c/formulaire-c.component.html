


<div class="container-fluid mb-5">
  <h2>Register To BookStore</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label>Book Title</label>
      <input type="text" id="title" [class.is.invalid]="title.invalid && title.touched" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label>Book Autor</label>
      <input type="text" id="autor" [class.is.invalid]="autor.invalid && autor.touched" class="form-control" formControlName="autor">
    </div>
    <div class="form-group">
      <label>Discription</label>
      <textarea id="discription" [class.is.invalid]="discription.invalid && discription.touched" class="form-control" formControlName="discription"       rows="4"
      cols="48" maxlength="128"
      spellcheck="false"></textarea>
    </div>
    <div formArrayName="genre">
      <h3>Genres</h3>
      <div class="form-group" *ngFor="let genreControl of getGenre().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddGenre()">Add genre</button>
</div>
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Add book</button>
  </form>
</div>
