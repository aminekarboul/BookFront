
<div class="container-fluid mb-5">
  <h2>Register To BookStore</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label>Pseudo Name</label>
      <input type="text" id="pseudo" [class.is.invalid]="pseudo.invalid && pseudo.touched" class="form-control" formControlName="pseudo">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" [class.is.invalid]="password.invalid && password.touched" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="password2" [class.is.invalid]="password2.invalid && password2.touched" class="form-control" formControlName="password2">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
  </form>
</div>
